<html>
    <head>
        <title>LogonLabs JavaScript SDK demo</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <script>
            var app_id;
            if (document.location.host.indexOf('localhost') > -1) {
                app_id = 'b4f20ed7-be39-4122-9a94-9f36a8397635';
            } else {
                app_id = '6b67529d-466e-4168-91eb-4b0d3f431a21';
                //            app_id = '8ee29030-bc01-4ed4-8576-25a7f86a6b97';
            }

            window.logonAsync = function () {
                Logon.configure({
                    app_id: app_id,
                    api_path: 'https://idpx.logon-dev.com/',
                    encryption: true,
                });
                //Logon.api.getProviders('email_address(optional)', function(){});
                //Logon.api.getAuthorization('google')
                Logon.ui.button('logonlabs');
            };

            (function (d, s, id) {
                var js,
                    fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {
                    return;
                }
                js = d.createElement(s);
                js.id = id;
                js.src = '../dist/logon.min.js';
                fjs.parentNode.insertBefore(js, fjs);
            })(document, 'script', 'logon-js');
        </script>

        <script>
            var loading = function () {
                document.getElementById('app').innerHTML = app_id;
            };

            var postResponse = function (text) {
                document.getElementById('result').innerText = text;
            };

            var onDecrypt = function () {
                var code = document.getElementById('decryption').value;
                var response = Logon.util.decrypt(code);
                postResponse(response);
            };
            var onEncrypt1 = function () {
                var message = document.getElementById('encryption1').value;
                var key = document.getElementById('encryption1key').value;
                var response = Logon.key.encrypt(message, key);
                postResponse(response);
            };
            var onDecrypt1 = function () {
                var message = document.getElementById('decryption1').value;
                var key = document.getElementById('decryption1key').value;
                var response = Logon.key.decrypt(message, key);
                postResponse(response);
            };
            var onKey = function () {
                var key = Logon.key.keygen();
                postResponse(key);
            };
        </script>
        <style>
            body {
                margin: 0;
            }
            .content {
                margin: 8px 24px;
            }
            .banner {
                background-image: url(logonlabs.png);
                height: 50px;
                background-repeat: no-repeat;
                width: 100%;
                background-size: contain;
                background-color: #0b0d0f;
                color: white;
                line-height: 50px;
                padding-left: 200px;
                font-family: MONOSPACE;
                font-size: 25px;
            }
            input[type='text'] {
                display: block;
                width: 300px;
            }
            input {
                margin-top: 0.5rem;
            }
            form {
                padding: 1rem 0.5rem;
                border-left: 1px solid #757575;
            }

            * {
                font-family: Open Sans, sans-serif;
                font-weight: 100;
            }
        </style>
